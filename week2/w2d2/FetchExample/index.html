<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playlist Grid + Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="playlist-container" class="playlist-container"></div>

    <!-- Modal for details -->
    <div id="playlist-modal" class="modal">
      <span class="close-button">&times;</span>
      <img id="modal-art" src="" alt="Cover art" />
      <h3 id="modal-name"></h3>
      <p id="modal-author"></p>
      <ul id="modal-songs"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
